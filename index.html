<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Issue tracker</title>
</head>
<body onload="fetchIssues()">

    <h1 class="heading"><span class="secondary-color">JS</span> Issue Tracker</h1>
    <div class="container">
        <h3>Add an Issue...</h3>
        <form class="input-form">
            
            <label class="desc" for="desc">Description</label><br>
            <input id="desc" type="text"><br>
            <label class="desc" for="priority">Priority</label><br>
            <select id="priority">
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </select><br>


            <label class="desc" for="assign-to">Assigned To</label><br>
            <input id="assign-to" type="text"><br>

            <button id="add-btn">Add</button>
        </form>
    </div>
    <ul class="issue-ul">
        
    </ul>
    <script src="main.js"></script>
</body>
</html>
